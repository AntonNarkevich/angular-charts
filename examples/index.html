<!DOCTYPE 5>
<html ng-app="example">
<head>
	<title>angular-charts demo!</title>
	<style type="text/css">
		body {
			font-family: "helvetica";
			color : #333;
		}
		text {
			fill:#333;
		}
		.charts div {
			float:left;
			width: 50%;
			height:400px;
		}
	</style>
</head>
<body ng-controller='MainController'>

	<div class='charts'>
		<div ac-chart="pie" ac-data="data" ac-config="config" id='chart'></div>
	</div>
	<div>
		<div ng-repeat="d in data.data">{{d.y}}</div>
	</div>

	<script type="text/javascript" src="../bower_components/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="../bower_components/d3/d3.min.js"></script>
	<script type="text/javascript" src="../dist/angular-charts.min.js"></script>
	<script type="text/javascript" src="main.controller.js"></script>
</body>
</html>
